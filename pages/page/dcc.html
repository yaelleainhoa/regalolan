<!DOCTYPE html>
<html>

<head>
	<title>Duo carré ou cache</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../visual/dcc.css">
</head>

<body>
	
<p class="regles"> Les règles : </p>
<p class="enonce_regles">Pour chaque question, la personne désignée doit dire si elle veut répondre Duo (2 propositions), Carré (4 propositions) ou Cash (Pas de propositions). </p>
<p class="enonce_regles">Si la personne répond bien, elle gagnera respectivement 1, 3 ou 5 points.</p>

<div class="bloc">
	<div class="navigation">
		<input type="button" class="btn" value="<< Précédente" id="previous"onclick="precedent()"></button>
		<input type="button" class="btn" value="Suivante >>" id="next" onclick="suivant()"></button>
	</div>
	<div class="question" id="question"></div>
	<div class="btns">
		<input type="button" class="btn" id="idduo" value="Duo" onclick="duo()"></button>
		<input type="button" class="btn" id="idcarre" value="Carre" onclick="carre()"></button>
		<input type="button" class="btn" id="idcash" value="Cash" onclick="cash()"></button>
	</div>
	<div class="reponses">
		<div id="duo" class= "reponse" style="display: none;">
			<div type="button" class="pduo" id="duo00" onclick="resultat(this.id)"></div>
			<div type="button" class="pduo" id="duo01" onclick="resultat(this.id)"></div>
		</div>
		<div id="carre" class= "reponse" style="display: none;">
			<div type="button" class="pcarre" id="car00" onclick="resultat(this.id)"></div>
			<div type="button" class="pcarre" id="car01" onclick="resultat(this.id)"></div>
			<div type="button" class="pcarre" id="car02" onclick="resultat(this.id)"></div>
			<div type="button" class="pcarre" id="car03" onclick="resultat(this.id)"></div>
		</div>
		<div id="cash" class= "reponse" style="display: none;">
			<div type="button" class="pcash" id="cas00" onclick="resultatcash()">Quelle est votre réponse ?</div>
		</div>
	</div>	
</div>



</body>
	<script type="module" src="../../assets/main.js"></script>
	<script src="../game/dcc.js"></script>
</html>
